<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกสาขาฝึกงาน</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f1f4f8, #dfe9f3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 20px;
      color: #333;
      padding: 0 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
      padding: 0 20px;
    }

    .btn {
      background: #eb2f9c;
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #1815da;
    }
  </style>
</head>
<body>

  <h1>เลือกสาขาฝึกงานของคุณ</h1>

  <div class="button-container">
    <a class="btn" href="account.html">บัญชี</a>
    <a class="btn" href="marketing.html">การตลาด</a>
    <a class="btn" href="it.html">คอมพิวเตอร์ธุรกิจ</a>
  </div>

</body>
</html>
